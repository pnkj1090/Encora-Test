        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <marquee class="text-white"> Encora Wins 2021 American Business
        AwardsÂ® For Excellence in Next Generation Product Engineering Services</marquee>

                <ul class="nav flex-column list-menu">

                    </li>
                    <li class="nav-item mb-1">
                        <a class="nav-link" [routerLinkActive]="['active', 'disabled']" routerLink="company"

                            Companies
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
